<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="POST">
        {% for feature, range in feature_ranges.items() %}
            <label for="{{ feature }}">{{ feature }} (Range: {{ range.min }} ; {{ range.max }}) :</label>
            <input type="number" id="{{ feature }}" name="{{ feature }}" value="{{ user_inputs.get(feature, '') }}" required>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text is not string %}
        <h3>Predicted House Price: ${{ prediction_text | round(2) }}</h3>
    {% else %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
